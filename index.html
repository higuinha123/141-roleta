      <div class="input-container">
          <input type="text" id="item-input" placeholder="Ex: Leite, P√£o, Ovos..." />

        <script>
            function adicionarItem() {
                const input = document.getElementById('item-input');
                const texto = input.value.trim();
                if (texto === '') return;
                
                const li = document.createElement('li');
                li.innerHTML = `
                <span>${texto}</span>
                <div class="acoes">
                    <button class="check-btn" onclick="marcarItem(this)">‚úî</button>
                    <button onclick="removerItem(this)">‚úñ</button>
                    </div>
                    `;
                    
                    document.getElementById('lista').appendChild(li);
                    input.value = '';
                }
                
                function marcarItem(botao) {
                    const li = botao.closest('li');
                    li.classList.toggle('comprado');
                }
                
                function removerItem(botao) {
                    const li = botao.closest('li');
                    li.remove();
                }
                </script>
